<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotate Div Example</title>
    <style>
        .rotate-div {
            width: 200px;
            height: 200px;
            background-color: lightcoral;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="rotate-div"></div>
</body>
</html>
