<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollbar Example</title>
    <style>
        .scrollable-div {
            width: 200px;
            height: 200px;
            overflow: auto; /* Adds scrollbar */
            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="scrollable-div">
        <p>Content goes here...</p>
        <p>More content...</p>
        <p>Even more content...</p>
        <p>And some more content...</p>
        <p>Content keeps going...</p>
        <p>Still more content...</p>
        <p>Almost there...</p>
        <p>Finally, the end!</p>
        <p>scrollbar content</p>
    </div>
</body>
</html>
