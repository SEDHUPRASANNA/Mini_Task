<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Input Elements</title>
</head>
<body>

    <h2>All Types of Input Elements</h2>
    
    <form action="#">
        <!-- Text Input -->
        <label for="text">Text Input:</label>
        <input type="text" id="text" name="text" placeholder="Enter text"><br><br>

        <!-- Email Input -->
        <label for="email">Email Input:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

        <!-- Password Input -->
        <label for="password">Password Input:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <!-- Number Input -->
        <label for="number">Number Input:</label>
        <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="100"><br><br>

        <!-- Telephone Input -->
        <label for="tel">Telephone Input:</label>
        <input type="tel" id="tel" name="tel" placeholder="Enter your phone number"><br><br>

        <!-- URL Input -->
        <label for="url">URL Input:</label>
        <input type="url" id="url" name="url" placeholder="Enter a URL"><br><br>

        <!-- Date Input -->
        <label for="date">Date Input:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time Input -->
        <label for="time">Time Input:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Color Input -->
        <label for="color">Color Input:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- Range Input -->
        <label for="range">Range Input (0-100):</label>
        <input type="range" id="range" name="range" min="0" max="100" value="50"><br><br>

        <!-- File Input -->
        <label for="file">File Input:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Checkbox Input -->
        <label for="checkbox">Checkbox Input:</label>
        <input type="checkbox" id="checkbox" name="checkbox" value="yes">
        <label for="checkbox">I agree to the terms</label><br><br>

        <!-- Radio Button Input -->
        <label for="radio">Radio Button Input:</label><br>
        <input type="radio" id="option1" name="radio" value="option1">
        <label for="option1">Option 1</label><br>
        <input type="radio" id="option2" name="radio" value="option2">
        <label for="option2">Option 2</label><br><br>

        <!-- Select Dropdown -->
        <label for="dropdown">Select Dropdown:</label>
        <select id="dropdown" name="dropdown">
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select><br><br>

        <!-- Textarea -->
        <label for="textarea">Textarea Input:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Enter your message"></textarea><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>

</body>
</html>
